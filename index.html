<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Leafletを使ったマップのサンプル" />
  <title>Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <link rel="stylesheet" href="css/app.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <header class="head">
    <h1 class="title">1974～1978年撮影</h1>
    <button id="js-current-locate" class="btn">現在地を表示</button>
    <ul class="list">
      <li class="item"><a href="http://leafletjs.com/" target="_blank">Leaflet</a></li>
      <li class="item"><a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a></li>
    </ul>
  </header>
  <div id="js-map" class="map"></div>
</body>
</html>
